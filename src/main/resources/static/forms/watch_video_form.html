<form role="form" class="form-horizontal">

    <div class="control-group">
        <label class="control-label">Video file</label>
        <div class="controls">
            <a cam-file-download="file"></a>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Title</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="title"
                   cam-variable-type="String"
                   readonly
            />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <textarea class="form-control"
                      cam-variable-name="description"
                      cam-variable-type="String"
                      readonly
            ></textarea>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Category</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="category"
                   cam-variable-type="String"
                   readonly
            />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Age restriction</label>
        <div class="controls">
            <input type="checkbox" class="form-control"
                   cam-variable-name="ageRestriction"
                   cam-variable-type="Boolean"
                   disabled
            />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Comments</label>
        <div class="controls">
            <input type="checkbox" class="form-control"
                   cam-variable-name="comments"
                   cam-variable-type="Boolean"
                   disabled
            />
        </div>
    </div>

</form>
