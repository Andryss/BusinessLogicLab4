<form role="form" class="form-horizontal">

    <div class="control-group">
        <label class="control-label">Video file</label>
        <div class="controls">
            <a cam-file-download="file"></a>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Time</label>
        <div class="controls">
            <input type="text" class="form-control"
                   cam-variable-name="time"
                   cam-variable-type="String"
                   readonly
            />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Reactions</label>
        <div class="controls">
            <textarea class="form-control"
                      cam-variable-name="reactions"
                      cam-variable-type="String"
                      readonly
            ></textarea>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Comments</label>
        <div class="controls">
            <textarea class="form-control"
                      cam-variable-name="comments"
                      cam-variable-type="String"
                      readonly
            ></textarea>
        </div>
    </div>

</form>
